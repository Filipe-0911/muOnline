		</div>
		<h1>Cadastrar</h1>
		<div class="cadastro">
			<!--<h2>Área de cadastro</h2>-->
			<form action="cad-ok.html" method="GET">
			<fieldset>
				 <legend>Dados do cadastro</legend>
				<label>Login:
					</br>
					<input type="text" name="login" required minlength="6" maxlength="10" />
					</br>
				</label>

				<label>Senha:
					</br>
					<input type="password" name="senha" required minlength="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Deve conter pelo menos um número, uma letra maiúscula e uma letra minúscula, e pelo menos 6 ou mais caracteres." />
				</label>

				<label>Confirme a Senha:
					</br>
					<input type="password" name="senha" required minlength="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Deve conter pelo menos um número, uma letra maiúscula e uma letra minúscula, e pelo menos 6 ou mais caracteres." />
				</label>

				<label>Email:
					</br>
					<input type="email" name="Email" required />
				</label>
				<label>Confirme o Email:
					</br>
					<input type="email" name="Email" required />
				</label>

				<label>Pergunta:
					</br>
					<input type="text" name="pergunta" required minlength="2" maxlength="8"/>
				</label>

				<label>Resposta:
					</br>
					<input type="text" name="numeros" required minlength="3" maxlength="8"/>
				</label>

				<label>Data de nascimento:
					</br>
					<input type="date" name="nascimento" required />
				</label>

				<label>Sexo:</br>
					<select name="sexo" required>
						<option></option>
						<option value="masc" style="text-align: center;">Masculino</option>
						<option value="fem" style="text-align: center;">Feminino</option>
					</select>
				</label>
				<!--<input type="color" name="cor" />
</br>-->
