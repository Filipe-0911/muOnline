<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Página de Cadastro</title>
	<link rel="stylesheet" href="css/mucss2.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Chilanka&family=Indie+Flower&family=Roboto:ital,wght@1,100&display=swap"
		rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body class="texto">
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Mu Online</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="cadastro.html">Cadastro</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="login.html">Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main class="conteudo__principal">
		<section class="cadastro">
			<form class="row g-3">
				<h4>Faça seu cadastro</h4>
				<div class="col-md-6">
					<label for="inputEmail4" class="form-label">Login</label>
					<input type="text" class="form-control" id="inputEmail4">
				</div>
				<div class="col-md-6">
					<label for="inputPassword4" class="form-label">Senha</label>
					<input type="password" class="form-control" id="inputPassword4">
				</div>
				<div class="col-md-6">
					<label for="inputPassword4" class="form-label">Confirme a Senha</label>
					<input type="password" class="form-control" id="inputPassword4">
				</div>
				<div class="col-md-6">
					<label for="inputEmail4" class="form-label">Email</label>
					<input type="text" class="form-control" id="inputAddress" placeholder="seuemail@email.com">
				</div>
				<div class="col-md-6">
					<label for="inputEmail4" class="form-label">Confirmação de Email2</label>
					<input type="text" class="form-control" id="inputAddress2" placeholder="seuemail@email.com">
				</div>
				<div class="col-md-6">
					<label for="inputPergunta" class="form-label">Pergunta</label>
					<input type="text" class="form-control" id="inputPergunta">
				</div>
				<div class="col-md-6">
					<label for="inputResposta" class="form-label">Resposta</label>
					<input type="text" class="form-control" id="inputResposta">
				</div>
				<div class="col-md-6">
					<label class="form-label" for="inlineFormSelectPref">Sexo</label>
					<select class="form-select" aria-label="Default select example">
						<option selected>Escolha</option>
						<option value="1">Masculino</option>
						<option value="2">Feminino</option>
						<option value="3">Prefiro não dizer</option>
					</select>
				</div>
				<div class="col-12">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" for="gridCheck">
							Concordo com os <a href="termos.html">termos</a>.
						</label>
					</div>
				</div>
				<div class="col-12 alinhar-centro">
					<button type="submit" class="btn btn-primary">Cadastrar</button>
				</div>
			</form>
			<div class="login">
				<form class="row row-cols-lg-auto g-3 align-items-center">
					<div class="col-md-12">
						<div class="form-check">
							<h5 class="titulo__login">Já é cadastrado? Faça o login!</h5>
							<label class="form-label" for="inlineFormInputGroupUsername">Login</label>
							<input type="text" class="form-control" placeholder="Digite o usuário">
							<label class="form-label" for="inlineFormInputGroupUsername">Senha</label>
							<input type="password" class="form-control" placeholder="Digite a senha">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="inlineFormCheck">
								<label class="form-check-label" for="inlineFormCheck">
									Gravar dados
								</label>
								<div class="col-12 alinhar-centro">
									<button type="submit" class="btn btn-primary">Login</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</section>
	</main>
	<footer>
		<div class="footer">
			Direitos Autorais: Filipe de Bianchi Andrade
		</div>
	</footer>
	<script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
